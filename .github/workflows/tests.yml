name: Test Suite

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  jest-tests:
    name: Jest Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Clean install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Run Jest tests
        run: npm run test:coverage:jest

      - name: Upload Jest coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: jest-coverage
          path: coverage/

  vitest-tests:
    name: Vitest Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Clean install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Run Vitest tests
        run: npm run test:coverage

      - name: Upload Vitest coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: vitest-coverage
          path: coverage/

  cypress-tests:
    name: Cypress E2E Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Clean install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Build application
        run: npm run build

      - name: Create test database config
        run: |
          mkdir -p data
          cat > data/config.json << 'EOF'
          {
            "database": {
              "type": "sqlite",
              "name": "e2etest.db",
              "path": "./data"
            },
            "server": {
              "port": 3000,
              "host": "localhost"
            }
          }
          EOF

      - name: Start test server directly (bypassing test:db)
        run: |
          NODE_ENV=test node server/index.js > server.log 2>&1 &
          echo $! > server.pid

      - name: Wait for server to be ready
        run: |
          echo "Waiting for server to start..."
          npx wait-on http://localhost:3000 --timeout 60000 || {
            echo "❌ Server failed to start. Server logs:"
            cat server.log
            exit 1
          }
          echo "✅ Server is ready!"

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          install: false
          wait-on: 'http://localhost:3000'
          browser: chrome

      - name: Stop test server
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) || true
          fi

      - name: Upload server logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: server-logs
          path: server.log
          if-no-files-found: ignore

      - name: Upload Cypress screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots/
          if-no-files-found: ignore

      - name: Upload Cypress videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos/
          if-no-files-found: ignore

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [jest-tests, vitest-tests, cypress-tests]
    if: always()
    
    steps:
      - name: Check test results
        run: |
          echo "Jest Tests: ${{ needs.jest-tests.result }}"
          echo "Vitest Tests: ${{ needs.vitest-tests.result }}"
          echo "Cypress Tests: ${{ needs.cypress-tests.result }}"
          
          if [ "${{ needs.jest-tests.result }}" != "success" ] || \
             [ "${{ needs.vitest-tests.result }}" != "success" ] || \
             [ "${{ needs.cypress-tests.result }}" != "success" ]; then
            echo "❌ Some tests failed"
            exit 1
          else
            echo "✅ All tests passed"
          fi
